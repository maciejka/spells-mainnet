on: [push, pull_request]

jobs:
  dapp:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository and submodules
      uses: actions/checkout@v3
      with:
        submodules: recursive

    - name: Install nix 2.3.6
      uses: cachix/install-nix-action@v13
      with:
        install_url: https://releases.nixos.org/nix/nix-2.3.6/install
        nix_path: nixpkgs=channel:nixos-unstable

    - name: Use maker and dapp cachix
      uses: cachix/cachix-action@v10
      with:
        name: maker
        extraPullNames: dapp

    - name: Run Dapp tests
      run: nix-shell --pure --argstr url ${{ secrets.ETH_RPC_URL }} --run 'dapp test -v --rpc'
  forge:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Define Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Install Foundry
        run: forge install

      - name: Run Forge tests
        run: forge test -v --force --fork-url ${{ secrets.ETH_RPC_URL }}
